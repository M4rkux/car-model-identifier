<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car model identifier</title>
  <link href="./style.scss" rel="stylesheet">
</head>
<body>
  <h1>Car model identifier</h1>

  <div class="content">
    <div class="image-wrapper">
      <img id="img_preview">
  
      <div class="backdrop"></div>
      <span id="input_placeholder" class="text-hint">Click to add an image</span>
    
      <form id="form">
        <input type="file" accept="image/*" name="file_image" id="file_image" />
      </form>
    </div>
  
    <div class="prediction-wrapper">
      <h4>Prediction</h4>
      <ul>
        <li>
          <strong>Maker:</strong>
          <span class="text-prediction" id="maker"></span>
        </li>
        <li>
          <strong>Model:</strong>
          <span class="text-prediction" id="model"></span>
        </li>
        <li>
          <strong>Probability:</strong>
          <span class="text-prediction" id="probability"></span>
        </li>
      </ul>
    </div>
  </div>

  <script src="./index.ts"></script>
</body>
</html>
